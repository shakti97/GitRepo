<!--The content below is only a placeholder and can be replaced.-->
<div class="app-container">
  <app-header></app-header>
  <div class="main-container">
    <div class="checkMyRepo">
      <button class="btn btn-primary" (click)="toggleScreen()">
        {{ homeScreen ? "MY REPOS" : "HOME" }}
      </button>
    </div>
    <div class="home-container" *ngIf="homeScreen">
      <div class="row">
        <div class="col-md-12">
          <app-search-user
            (userNameChanged)="onUserNameChanged($event)"
          ></app-search-user>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <app-repo-list
            [repoList]="repoList"
            (addToMyRepo)="onAddToMyRepo($event)"
          ></app-repo-list>
        </div>
      </div>
    </div>
    <div class="my-repo-container" *ngIf="!homeScreen">
      <div class="row">
        <div class="col-md-12">
          <app-picked-repo [myRepoList]="myRepoList"></app-picked-repo>
        </div>
      </div>
    </div>
    <router-outlet></router-outlet>
  </div>
</div>
