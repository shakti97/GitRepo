<div class="searchUserContainer">
  <form>
    <div class="row">
      <div class="form-group col-md-11">
        <input type="text" class="form-control" name="userName" [(ngModel)]="userName" />
      </div>
      <div class="form-group col-md-1">
        <button class="btn btn-primary" (click)='onUserNameSearch()'>Search</button>
      </div>
    </div>
  </form>
</div>
